<ng-template #isNotLoading>  </ng-template> -->
  <table mat-table [dataSource]=" (inscripciones$ | async) || []" class=" mat-table mat-elevation-z8">
    
    
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.id}} </td>
    </ng-container>

    <!-- Curso Column -->
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.curso?.nombre}} </td>
    </ng-container>

    <!-- Estudiante Column -->
    <ng-container matColumnDef="alumno">
      <th mat-header-cell *matHeaderCellDef> Alumno </th>
      <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.alumno?.nombre}} {{inscripcion.alumno?.apellido}}</td>
    </ng-container>
    
    <!-- Actions Column -->
    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>

      <td mat-cell *matCellDef="let inscripcion">
        <button     (click)="eliminarInscripcion.emit(inscripcion.id)"  mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
        </button>
    
  </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<h1 mat-dialog-title>Nueva inscripcion</h1>

<div mat-dialog-content>
<!--     <ng-container *ngIf="isLoading$ | async; else formulario">
      Cargando...
    </ng-container> -->
<!--     <ng-template>    </ng-template> -->
      <form class="row">
        <div class="col-6">
          <mat-form-field class="w-100">
            <mat-label>Curso</mat-label>
            <mat-select [formControl]="courseIdControl">
              <mat-option
              [value]="curso.id"
                *ngFor="let curso of cursoOptions$ | async"
                >{{ curso.nombre }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="w-100">
            <mat-label>Alumno</mat-label>
            <mat-select [formControl]="userIdControl">
              <mat-option
                [value]="alumno.id"
                *ngFor="let alumno of alumnoOptions$ | async"
                >{{ alumno.nombre }} {{ alumno.apellido }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
      </form>
      

  </div>
  
  <div mat-dialog-actions>
    <button mat-dialog-close mat-button type="button">Cancelar</button>
    <button (click)="onSubmit()" mat-button type="button">Guardar</button>
  </div>

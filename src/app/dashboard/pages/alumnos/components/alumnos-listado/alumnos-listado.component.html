<table mat-table [dataSource]="dataAlumnos" class=" mat-table mat-elevation-z8" matSort>

    <!-- id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.id}} </td>
    </ng-container>

    <!-- fullname Column -->
    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> NOMBRE COMPLETO</th>
        <td mat-cell *matCellDef="let alumno"> {{alumno | fullName:'uppercase'}} </td>
    </ng-container>


    <!-- email Column -->
    <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef class="text-center"> CORREO </th>
        <td mat-cell *matCellDef="let alumno" class="text-center"> {{alumno.correo}} </td>
    </ng-container>

    <!-- events Column -->
    <ng-container matColumnDef="opciones" >
        <th mat-header-cell *matHeaderCellDef class="text-center"> ACCIONES </th>
        <td mat-cell *matCellDef="let alumno" class="acciones text-center">
            <button (click)="detailAlumno(alumno.id)" mat-icon-button color="warn">
                <mat-icon class="mat-icon">visibility</mat-icon>
              </button>
            <button mat-icon-button (click)="editAlumno.emit(alumno)">
                <mat-icon color="warn">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteAlumno.emit(alumno.id)">
                <mat-icon color="warn">delete</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
